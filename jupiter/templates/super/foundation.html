<!DOCTYPE html>
<html>
  <head>

  {% load compress %}

  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.min.css/" />

  </head>
  <body>

  <script src="/static/js/jquery.min.js/"></script>

  {% endcompress %}
  </body>
</html>
